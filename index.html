<script defer type="module">import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";const firebaseConfig = {apiKey: "AIzaSyC_VKdV-KsIzUiOb7jFLsYXdTsuGkLiS-Q",authDomain: "register-71bde.firebaseapp.com",projectId: "register-71bde",storageBucket: "register-71bde.appspot.com",messagingSenderId: "412548441298",appId: "1:412548441298:web:e0fb2b6c5fbd4af7d0b90b"};const app = initializeApp(firebaseConfig);const auth = getAuth(app);const db = getFirestore(app);onAuthStateChanged(auth, (user) => {if (user) {updateUserProfile(user);const userDocRef = doc(db, "users", user.uid);const userDoc = {displayName: user.displayName,email: user.email,profilePicture: user.photoURL,};setDoc(userDocRef, userDoc, { merge: true }).then(() => {console.log("+");}).catch((error) => {console.error("?: ", error);});} else {displayPopup();}});function updateUserProfile(user) {const userName = user.displayName;const userEmail = user.email;const userProfilePicture = user.photoURL;document.getElementById("userName").textContent = userName;document.getElementById("userEmail").textContent = userEmail;document.getElementById("userProfilePicture").src = userProfilePicture;}document.getElementById('signOutBtn').addEventListener('click', function() {auth.signOut().then(() => {redirectToSignInPage();}).catch((error) => {console.error("Error during sign out: ", error);});});function redirectToSignInPage(){window.location.href = 'https://nabogaming.github.io/Jisajili/';}</script>
