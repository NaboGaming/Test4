<script>function displayCurrentDateTime() {var dateElement = document.getElementById('currentDate');var currentDateTime = new Date();var days = ['Jumapili', 'Jumatatu', 'Jumanne', 'Jumatano', 'Alhamisi', 'Ijumaa', 'Jumamosi'];var day = days[currentDateTime.getDay()];var dayOfMonth = currentDateTime.getDate();var suffix = getDaySuffix(dayOfMonth);var months = ['Januari', 'Februari', 'Machi', 'Aprili', 'Mei', 'Juni', 'Julai', 'Agosti', 'Septemba', 'Oktoba', 'Novemba', 'Desemba'];var month = months[currentDateTime.getMonth()];var year = currentDateTime.getFullYear();var hours = currentDateTime.getHours();var minutes = currentDateTime.getMinutes();var seconds = currentDateTime.getSeconds();hours = (hours < 10) ? '0' + hours : hours;minutes = (minutes < 10) ? '0' + minutes : minutes;seconds = (seconds < 10) ? '0' + seconds : seconds;var formattedDateTime = day + ', ' + dayOfMonth + suffix + ' ' + month + ' ' + year + ' - ' + hours + ':' + minutes + ':' + seconds;dateElement.textContent = formattedDateTime;}function getDaySuffix(day) {if (day > 3 && day < 21) return 'th';switch (day % 10) {case 1: return "st";case 2: return "nd";case 3: return "rd";default: return "th";}}displayCurrentDateTime();setInterval(displayCurrentDateTime, 1000); </script><script src="bootstrap.min.js"></script>
<script>function startCountdown(expiryDate) {var deadline = new Date(expiryDate).getTime();var x = setInterval(function() {var now = new Date().getTime();var distance = deadline - now;var days = Math.floor(distance / (1000 * 60 * 60 * 24));var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));var seconds = Math.floor((distance % (1000 * 60)) / 1000);document.getElementById("timer").innerHTML = "<i class='bi bi-clock'></i> " + days + "d " + hours.toString().padStart(2, '0') + "h "+ minutes.toString().padStart(2, '0') + "m " +  seconds.toString().padStart(2, '0') + "s";if (distance < 0) {clearInterval(x);
document.getElementById("timer").innerHTML ="<p class='text-center font-30 color-white' style=' margin-bottom: 0;'>SHINDANO LINAANDALIWA</p>";document.getElementById("jisajili").style.display = "none";document.getElementById("jisajili2").style.display = "none";document.getElementById("jisajili3").style.display = "none";}}, 1000);}var expiryDate = "2024-03-03T21:00:00";startCountdown(expiryDate);</script>
<script>function timeAgo(timestamp) {const now = new Date();const past = new Date(timestamp);const seconds = Math.floor((now - past) / 1000);const minutes = Math.floor(seconds / 60);const hours = Math.floor(minutes / 60);const days = Math.floor(hours / 24);const months = Math.floor(days / 30);const years = Math.floor(days / 365);if (years > 1) {return `Year ${years}`;} else if (years === 1) {return `Year 1`;} else if (months > 1) {return `Month ${months}`;} else if (months === 1) {return `Month`;} else if (days > 1) {return `Day ${days}`;} else if (days === 1) {return `Day 1`;} else if (hours > 1) {return `${hours} hours passed`;} else if (hours === 1) {return `1 hour passed`;} else if (minutes > 1) {return `${minutes} minutes passed`;} else if (minutes === 1) {return `1 minute passed`;} else {return `seconds ${seconds}`;}}const timestamp = '2024-02-27T10:32:00';const timeElement = document.getElementById('timeago');function updateTimeAgo() {timeElement.innerText = timeAgo(timestamp);}updateTimeAgo();setInterval(updateTimeAgo, 1000);
</script>
